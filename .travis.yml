language: swift
cache: cocoapods
xcode_workspace: Poetry.xcworkspace
xcode_scheme: Poetry
xcode_sdk: iphonesimulator

before_install:
  - rvm install 2.2.2
  - rvm use 2.2.2

  - bundle install

  - pod keys set ForecastIOAPIKey "ForecastIOAPIKey" Poetry
  - cp Poetry/config.plist.example Poetry/config.plist